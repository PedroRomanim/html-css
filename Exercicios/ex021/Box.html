<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos de Box's</title>
    <style>
      h1 {
        height: 300px;
        width: 300px;
        background-color: aqua;
        
        border: 5px solid black; /*aqui tem altura, estilo e cor */
        
        margin: 20px auto 20px auto; /*aqui tem margem superior, direita, inferior e esquerda */
        
        padding: 10px 20px; /*aqui tem preenchimento superior, direito, inferior e esquerdo */
        
        outline: 5px dashed #01ee9f; /*aqui tem contorno, estilo e cor */
    }

    a{
        background-color: aqua;
        padding: 5px 10px;
        border: 2px solid black; /*aqui tem altura, estilo e cor */
        margin: 3px;
        text-decoration: none; /*remove o sublinhado do link */
        color: black;
        outline: 5px dashed #01ee9f; /*aqui tem contorno, estilo e cor */
    }
    </style>
  </head>
  <body>
    <h1>Esse é um exemplo de box-level</h1> 
    <p>
      E esse seria um outro exemplo de
      <a href="#">box do tipo inline-level</a> os dois aprendidos até então.
    </p>
  </body>
</html>
