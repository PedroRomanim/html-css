<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cores teste 1</title>
  </head>
  <body>
    <h1 style="background-color: red; color: blue">Formas de adicionar cor</h1>
    <p>A foma acima é a por nome</p>
    <h1 style="background-color: #ff0000; color: #0000ff">
      Formas de adicionar cor
    </h1>
    <p>Essa é código Hexadecimal</p>
    <h1 style="background-color: rgb(255, 00, 00); color: rgb(00, 00, 255)">
      Formas de adicionar cor
    </h1>
    <p>Essa é usando a representação RGB</p>
    <h1 style="background-color: hsl(0, 100%, 50%); color: hsl(240, 100%, 50%)">
      Formas de adicionar cor
    </h1>
    <p>E por fim usando a representação HSL</p>
    <p>
      <strong
        >Assim que se adiciona cores de fomas diferentes usando o CSS</strong
      >
    </p>
  </body>
</html>
